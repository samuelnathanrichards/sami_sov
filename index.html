<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>SAMI Galaxy Survey - Single Object Viewer</title>

        <link rel="stylesheet" href="css/bootstrap.css" />
        <link rel="stylesheet" href="css/bootstrap-theme.css" />
        <link rel="stylesheet" href="css/default.css" />
    </head>

    <body class="container">
    <h1>SAMI Galaxy Survey - Single Object Viewer</h1>

    <header>
        <h2></h2>
        <a href="#">Download full data</a>
    </header>

    <div class="point"></div>

    <div class="spec">
        <div class="b-spec"></div>
        <div class="r-spec"></div>
    </div>

    <div class="img">
        <div>
            <h3>RGB</h3>
            <div class="rgb"></div>
        </div>

        <div>
            <h3>SFR</h3>
            <div class="sfr"></div>
        </div>

        <div>
            <h3>VEL</h3>
            <div class="vel"></div>
        </div>

        <div>
            <h3>VEL DIS</h3>
            <div class="vel_dis"></div>
        </div>

        <div>
            <h3>BPT</h3>
            <div class="BPT"></div>
        </div>

        <div>
            <h3>nII Hα</h3>
            <div class="nii_ha"></div>
        </div>

        <div>
            <h3>oIII Hβ</h3>
            <div class="oiii_hb"></div>
        </div>

        <div>
            <h3>BPT</h3>
            <div class="bpt-scatter"></div>
        </div>
    </div>

    <script src="js/jquery-2.2.3.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/highcharts.js"></script>

    <script src="js/default.js"></script>

    </body>
</html>
